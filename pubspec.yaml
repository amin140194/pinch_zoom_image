name: pinch_zoom_image
description: A widget that makes picture pinch zoom, then return back to initial size and position when released.
version: 0.3.0

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.0.0-rc

flutter:
  plugin:
    androidPackage: com.shatsy.pinchzoomimage
    pluginClass: PinchZoomImagePlugin
